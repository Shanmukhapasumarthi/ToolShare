<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
</head>
<body>

        <div class="tool">
            <img src="hammar.png" alt="Hammer">

        </div>
        <div class="tool">
            <img src="screwdriver.png" alt="Screwdriver">
            <h3>Screwdriver</h3>
            <p>Rent Price: ₹150 per day</p>
        </div>
        <div class="tool">
            <img src="saw.png" alt="Saw">
            <h3>Saw</h3>
            <p>Rent Price: ₹100 per day</p>
        </div>
        <div class="tool">
            <img src="wrench.png" alt="Wrench">
            <h3>Wrench</h3>
            <p>Rent Price: ₹80 per day</p>
        </div>
        <div class="tool">
            <img src="plieres.png" alt="Pliers">
            <h3>Pliers</h3>
            <p>Rent Price: ₹90 per day</p>
        </div>
        <div class="tool">
            <img src="drill.png" alt="Drill">
            <h3>Drill</h3>
            <p>Rent Price: ₹100 per day</p>
